<body>

    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>

    <script>
        window.$docsify = {
            // 项目名称
            name: '乔治的Blog',
            // logo: "/blog.svg", // Website logo as it appears in the sidebar. You can resize it using CSS. Either name or logo is placed in the sidebar. 

            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/georgedonnev2/blog',


            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // alias: {
            //     '/.*/_sidebar.md': '/_sidebar.md'
            // },

            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,

            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,

            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // Only coverpage is loaded when visiting the home page.
            onlyCover: true,

            // 最大支持渲染的标题层级 Maximum Table of content level, default is 6.
            maxLevel: 4,

            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            // subMaxLevel: 4,
            subMaxLevel: 4,

            // This is useful in case you have a sticky-header layout
            topMargin: 90, // default: 0


            // Scrolls to the top of the screen when the route is changed.
            // auto2top: true,

            // display the file update date through {docsify-updated} variable
            //    YYYY-年 yy-短年 MM-月 DD-日 HH-时 mm-分 ss-秒 fff-微秒
            lastUpdated: true,
            formatUpdated: '更新于 {YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',

            // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                // paths:'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                // namespace: '乔治的Blog', // if remove namespace, search seems work better.
            }
        }
    </script>


    <!-- Docsify v4 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script> -->

    <!-- load script -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-python.min.js"></script>
